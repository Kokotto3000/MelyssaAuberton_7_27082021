<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats | Accueil</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js" type="module" defer></script>
    <!-- <script src="js/test.js"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
      <!--écrire les petits plats en h1-->
        <a class="d-block mx-auto mt-5 mb-3" href="index.html"><img class="d-block mx-auto" src="img/logo.png" alt="logo du site les petits plats" /></a>
        <nav class="navbar navbar-light bg-light py-2">          
            <input id="nav-search" type="text" name="nav-search" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette." aria-label="Search" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1" title="search"><i class="fas fa-search"></i></span>          
        </nav>
          <!-- <ul id="search-suggestions"></ul> -->
    </header>

    <main>
        <section id="search">
            <div id="search-worlds" class="py-1"></div>

            <div id="dropdown-buttons" class="py-2">
                <div class="btn-group me-3 mb-2 dropdown-container ingredients">
                    <button id="ingredient-button" type="button" class="btn btn-primary buttons">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="ingredients-dropdown">
                        <input class="dropdown-input btn btn-primary" target="ingredients" id="ingredients-input" type="text" placeholder="Ingrédients">
                        <!-- sortir le button et le mettre en position absolu -->                                        
                    </div>  

                    <ul class="dropdown-menu dropdown-menu-primary ingredients-suggestions" id="ingredients-suggestions_list"></ul>
                  
                    <div id="ingredients-suggestions_container" class="invisible-div">
                        <input class="dropdown-input btn btn-primary" target="ingredients" id="ingredients-input" type="text" placeholder="Ingrédients">
                        <!-- <button id="ingredient-button" type="button" class="btn btn-primary buttons">
                          <i class="fas fa-chevron-up"></i>
                        </button> -->
                        <ul class="dropdown-menu dropdown-menu-primary ingredients-suggestions show"></ul>
                    </div>
                  
                </div>

                <div class="btn-group me-3 mb-2">
                  <input class="dropdown-input btn btn-success" target="appareils" id="appareils-input" type="text" placeholder="Appareils">
                  <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-success appareils-suggestions"></ul>
                </div>

                <div class="btn-group me-3 mb-2">
                  <input class="dropdown-input btn btn-danger" target="ustensiles" id="ustensiles-input" type="text" placeholder="Ustensiles">
                  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-danger ustensiles-suggestions"></ul>
                </div>
            </div>            
        </section>
        
        <section id="cards">
            <div class="row row-cols-1 row-cols-md-3 g-4">
        
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
