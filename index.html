<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats | Accueil</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js" type="module" defer></script>
    <!-- <script src="js/test.js"></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
      <!--écrire les petits plats en h1-->
        <a class="d-block mx-auto mt-5 mb-3" href="#"><img class="d-block mx-auto" src="img/logo.png" alt="logo du site les petits plats" /></a>
        <nav class="navbar navbar-light bg-light my-2">
            <form class="container-fluid">
              <div class="input-group">
                <input type="text" name="nav-search" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette." aria-label="Search" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1" title="search">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </span>
              </div>
            </form>            
          </nav>
          <!-- <ul id="search-suggestions"></ul> -->
    </header>

    <main>
        <section id="search" class="mt-3 mb-5">
            <div id="search-worlds"></div>
            
            <div class="btn-group me-3 mb-2">
                <!--on ne peut pas mettre un input dans un button ;) trouver une autre soluce pour le style bootstrap<form>
                  <input type="button" class="dropdown-input btn btn-primary" type="text" placeholder="Ingrédients">
                </form>-->
                <input class="dropdown-input btn btn-primary" type="text" placeholder="Ingrédients">
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-primary" id="ingredients-suggestions"></ul>
            </div>
            <div class="btn-group me-3 mb-2">
              <input class="dropdown-input btn btn-success" type="text" placeholder="Appareils">
              <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-success" id="appareils-suggestions"></ul>
            </div>
            <div class="btn-group me-3 mb-2">
              <input class="dropdown-input btn btn-danger" type="text" placeholder="Ustensiles">
              <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-danger" id="ustensiles-suggestions"></ul>
            </div>
        </section>
        
        <section id="cards">
            <div class="row row-cols-1 row-cols-md-3 g-4">
        
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
